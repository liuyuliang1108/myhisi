#form-item#
<!--多行文本域textarea-->
<div class="layui-form-item">
    <label class="layui-form-label">{@title}</label>
    <div class="layui-input-inline">
        <textarea  class="layui-textarea" name="{@name}" id="form-{@name}"  lay-verify="{@required}" autocomplete="off" placeholder="请填写{@title}"></textarea>
    </div>
    <div class="layui-form-mid layui-word-aux">{@tips}</div>
</div>
#form-item#


#script#
$("#form-{@name}").val("{:isset($data.{@name})?$data.{@name}:''}");
#script#
